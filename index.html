<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>BO's CAL</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="keypad">
        <div data-key="allClear" class="secondary-operators">AC</div>
        <div data-key="clear" class="secondary-operators">C</div>
        <div data-key="negation" class="secondary-operators">+/-</div>
        <div data-key="division" class="primary-operators">÷</div>

        <div data-num="1" class="">1</div>
        <div data-num="2" class="">2</div>
        <div data-num="3" class="">3</div>
        <div data-key="multiply" class="primary-operators">x</div>

        <div data-num="4" class="">4</div>
        <div data-num="5" class="">5</div>
        <div data-num="6" class="">6</div>
        <div data-key="subtraction" class="primary-operators">−</div>

        <div data-num="7" class="">7</div>
        <div data-num="8" class="">8</div>
        <div data-num="9" class="">9</div>
        <div data-key="addition" class="primary-operators">+</div>

        <div data-num="0" id="zero-btn">0</div>
        <div data-key="dot" class="">.</div>
        <div data-key="equals" class="primary-operators">=</div>
      </div>
    </div>
  </body>
