  <head>

      <div id="display">0</div>
      <div class="keypad">

        <div data-key="plus-minus" class="secondary-operators">+/-</div>
        <div data-key="percentage" class="secondary-operators">%</div>
        <div data-key="division" class="primary-operators">÷</div>

        <div data-key="1" class="">1</div>

        <div data-key="dot" class="">.</div>
        <div data-key="equal" class="primary-operators">=</div>
      </div>
    </div>
